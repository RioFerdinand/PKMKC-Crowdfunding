<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="24" viewBox="0 0 12 24" fill="none" id="return-to" onclick="location.href = 'index.html';">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M3.34299 12.0001L10.414 19.0711L8.99999 20.4851L1.22199 12.7071C1.03451 12.5196 0.929199 12.2653 0.929199 12.0001C0.929199 11.735 1.03451 11.4807 1.22199 11.2931L8.99999 3.51514L10.414 4.92914L3.34299 12.0001Z" fill="black"/>
        </svg>
        <span class="profile-top">
            Profile
        </span>
    </div>
    <div class="profile-header">
        <div class="account-info">
            <h1>Edit profile</h1>
            
            <div class="profile-data">
                
                <img src="public/assets/img/rainbow.jpeg    " class="avatar-profile" alt="avatar-user">
                <div class="user-data">
                    <span class="name">
                        <input class="form-control" type="text" placeholder="name" aria-label="default input example">
                    </span><br>
                    <span class="email"><input class="form-control" type="text" placeholder="email" aria-label="default input example"></span><br>
                    <span class="phone"><input class="form-control" type="text" placeholder="phone" aria-label="default input example"></span><br>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Change profile picture</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>  
                </div>
                
                <div class="edit-profile">
                    <button type="button" id="save" class="btn btn-primary btn-sm" onclick="location.href = 'profile.html';">Save</button>
                </div>
            </div>
        </div>

    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
        document.getElementById("#return-to").onclick = function () {
        location.href = "index.html";
        };

        document.getElementById("#save").onclick = function () {
        location.href = "profile.html";
        };
    </script>
</body>
</html>
